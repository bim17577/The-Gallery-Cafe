

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('images/lg1.jpg');
    background-size: cover; /* Ensures the image covers the entire section */
    background-position: center; /* Centers the image */
    background-repeat: no-repeat; /* Prevents repeating */
    background-attachment: fixed;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding-top: 80px;
            padding-bottom: 80px;
            box-sizing: border-box;
        }
        .container {
            width: 380px;
            padding: 3rem;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h2 {
            font-size: 3rem;
            color: #6a1b9a;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            font-size: 1.25rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group input:focus {
            border-color: #6a1b9a;
            outline: none;
            box-shadow: 0 0 5px rgba(106, 27, 154, 0.5);
        }
        .form-group button {
            display: block;
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            font-size: 1.5rem;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, #fc4a1a 0%, #f7b733 100%);
            color: white;
            cursor: pointer;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out, transform 0.3s ease-in-out;
        }
        .form-group button:hover {
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.5);
            transform: scale(1.05);
        }
        .form-group button:focus {
            outline: none;
        }
        .link {
            text-align: center;
            margin-top: 1rem;
        }
        .link a {
            color: #6a1b9a;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .link a:hover {
            color: #4a148c;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="userLogin.php" method="POST">            <!--HTML TO PHP-->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required oninvalid="this.setCustomValidity('Please enter your email')" oninput="this.setCustomValidity('')">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required oninvalid="this.setCustomValidity('Please enter your password')" oninput="this.setCustomValidity('')">
            </div>
            <div class="form-group">
                <button type="submit">Log In</button>
            </div>
        </form>
        <div class="link">
            <a href="userRegister.html">Don't have an account? Create account</a>
        </div>
    </div>
</body>
</html>
